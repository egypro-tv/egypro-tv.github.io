<body>
<header class="site-header">
  <!-- اللينكات في المنتصف -->
  <nav class="nav-links">
    <a href="index.html">الصفحه الرئيسيه</a>
    <a href="egyptian.html">افلام عربية</a>
    <a href="foreign.html">أفلام أجنبي</a>

  </nav>

  <!-- اللوجو على اليمين -->
  <div class="logo-box" onclick="location.href='index.html'">
    <img src="favicon.ico" alt="logo" class="logo-img">
  </div>
</header>


<div class="search-bar">
  <input type="text" id="searchInput" placeholder="ابحث عن فيلم أو مسلسل..." />
  <button id="searchBtn">بحث</button>
  <div id="searchResults" class="search-results"></div>
</div>




<main>
<section class="watch-section" id="watch-section">
  <h2 class="watch-title">Live</h2>

  <div class="watch-container">
    <div class="server-buttons">
      <div class="episodes-container">
        <button class="btn2" onclick="changeFrame('https://direct.aflam4you.net/playeraf.php?vid=68&aflam_s=1&aflam_k=ff09665543234455', 'Bein SPORT 1')">Bein SPORT 1</button>
        <button class="btn2" onclick="changeFrame('https://direct.aflam4you.net/playeraf.php?vid=2&aflam_s=1&aflam_k=ff09665543234455', 'Bein SPORT 2')">Bein SPORT 2</button>
        <button class="btn2" onclick="changeFrame('https://direct.aflam4you.net/playeraf.php?vid=1&aflam_s=1&aflam_k=ff09665543234455', 'Bein SPORT 3')">Bein SPORT 3</button>
        <button class="btn2" onclick="changeFrame('https://direct.aflam4you.net/playeraf.php?vid=3&aflam_s=1&aflam_k=ff09665543234455', 'Bein SPORT 4')">Bein SPORT 4</button>
        <button class="btn2" onclick="changeFrame('https://direct.aflam4you.net/playeraf.php?vid=73&aflam_s=1&aflam_k=ff09665543234455', 'Bein SPORT 5')">Bein SPORT 5</button>
        <button class="btn2" onclick="changeFrame('https://www.elahmad.com/tv/radiant.php?id=alahly_tv', 'AL AHLY')">AL AHLY</button>
        <button class="btn2" onclick="changeFrame('https://www.elahmad.com/tv/radiant.php?id=zamalek', 'Zamalek Sports')">Zamalek Sports</button>
        <button class="btn2" onclick="changeFrame('https://www.elahmad.com/tv/mobiletv/glarb.php?id=on_sport', 'ON SPORT')">ON SPORT</button>
        <button class="btn2" onclick="changeFrame('https://www.elahmad.com/tv/mobiletv/glarb.php?id=on_time_sports1', 'ON TIME SPORT 1')">ON TIME SPORT 1</button>
        <button class="btn2" onclick="changeFrame('https://www.elahmad.com/tv/mobiletv/glarb.php?id=on_time_sports2', 'ON TIME SPORT 2')">ON TIME SPORT 2</button>
        <button class="btn2" onclick="changeFrame('https://www.elahmad.com/tv/radiant.php?id=nile_sport', 'Nile Sport')">Nile Sport</button>
      </div>

      <p id="channelName" class="channel-name">القناة الحالية: Bein SPORT 1</p>
    </div>

    <div class="video-player">
      <iframe
        id="videoFrame"
        allowfullscreen
        frameborder="0"
        src="https://direct.aflam4you.net/playeraf.php?vid=68&aflam_s=1&aflam_k=ff09665543234455"
        title="بث مباشر"
        style="width:100%;height:500px;border:none;"
      ></iframe>
    </div>
  </div>
</section>

<script>
  function changeFrame(url, channelName) {
    const frame = document.getElementById('videoFrame');
    const name = document.getElementById('channelName');
    frame.src = url;
    name.textContent = 'القناة الحالية: ' + channelName;
  }
</script>

<style>
  .watch-container {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }

  .server-buttons {
    width: 220px;
  }

  .episodes-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .btn2 {
    background-color: #222;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    text-align: left;
    border-radius: 6px;
    transition: background 0.3s;
  }

  .btn2:hover {
    background-color: #444;
  }

  .channel-name {
    margin-top: 15px;
    color: #fff;
    background: #111;
    padding: 10px;
    border-radius: 6px;
    text-align: center;
  }

  .video-player {
    flex: 1;
  }

  @media (max-width: 768px) {
    .watch-container {
      flex-direction: column;
    }

    .server-buttons {
      width: 100%;
      order: 1;
    }

    .video-player {
      order: 2;
    }

    .btn2 {
      text-align: center;
    }
  }
</style>
